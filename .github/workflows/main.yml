name: CI/CD Pipeline for Quiz App

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Install Playwright
        run: npx playwright install

      # Step 5: Build the React app
      - name: Build React app
        env:
          VITE_APP_HOST: ${{ secrets.HOST }}
          VITE_APP_CONTACT_URL: ${{ secrets.CONTACT_URL }}
          VITE_APP_FEATURES_URL: ${{ secrets.FEATURES_URL }}
          VITE_APP_SIGNUP_URL: ${{ secrets.SIGNUP_URL }}
        run: npm run build

      # Step 6: Run App
      - name: Run App
        run: npm preview

      # Step 7: Run tests
      - name: Run Component tests
        run: npm test-ct

      # Step 8: Run tests
      - name: Run E2E tests
        run: npm test

      # Step 9: Deploy to S3
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          SOURCE_DIR: ${{ secrets.SOURCE_DIR }}
